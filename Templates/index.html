<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    h1 {
      color: mediumseagreen;
      text-align: center;
    }

    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .card{
      margin-left:410px;
      margin-top: 20px;
      color: white;
    }
    .container{
      background:#edf2f7;
      font-weight: bold;
      padding-bottom:10px;
      border-radius: 15px;
    }
  </style>

  <body style="background:#BCBBB8">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Rice Yield Prediction</a>
      </div>
    </nav>
    <!-- Form -->
    <div class="container my-3 mt-3">
      <h1 class="text-success">Rice Yield Prediction</h1>
      <form action="http://localhost:5000/" method="POST">
        <div class="col-md-4">
          <label for="Acre">Acre</label>
          <input type="number" step="0.1" id="Acre" name="Acre" placeholder="Enter size of land" class="form-control" required>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="Residue_length">Residue Length</label>
            <input type="number" step="1.0" id="Residue_length" name="Residue_length" placeholder="Enter Residue Length" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Urea">Urea</label>
            <input type="number" step="1.0" id="Urea" name="Urea" placeholder="Enter amount of Urea" class="form-control" required>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Cult_land">Cultivated Land</label>
            <input type="number" step="0.1" id="Cult_land" name="Cult_land" placeholder="Enter Cultivated Land" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Harv_hand_rent">Harvest Hand Rent</label>
            <input type="number" step="1.0" id="Harv_hand_rent" name="Harv_hand_rent" placeholder="Enter Harvest Hand Rent" class="form-control" required>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            
          </div>
        </div>
      </form>
    </div>
    <h2>{{prediction_text}}</h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
